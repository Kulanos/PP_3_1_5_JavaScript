<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row mb-2">
        <div class="col-md-11" style="background-color: black; color: white;">
            <h3><strong>admin@mail.ru</strong> with roles: ADMIN USER</h3>
        </div>
        <div class="col-md-1" style="background-color: black">
            <a href="/logout" class="text-white-50 bg-dark">logout</a>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-md-2 text-white">
            <div class="d-grid gap-2 col-12 mx-auto">
                <a href="/admin-page.html" class="btn btn-primary" type="button">Admin</a>
            </div>
            <div class="d-grid gap-2 col-12 mx-auto">
                <a href="/admin-info.html" class="btn btn-light" type="button" style="color: dodgerblue">User</a>
            </div>
        </div>

        <div class="col-md-10">
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="/admin-page.html" class="nav-link active">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary" href="#" id="addUserLink" data-bs-toggle="modal" data-bs-target="#userModalNew">
                        New User
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th>Option</th>
                </tr>
                </thead>
                <tbody id="user-table-body">
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="roles" class="form-label">Roles</label>
                        <select multiple class="form-control" id="roles"></select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="saveUserBtn" class="btn btn-primary">Edit</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="userModalNew" tabindex="-1" aria-labelledby="userModalLabelNew" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userModalLabelNew">Add new user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="userFormNew">
                    <input type="hidden" id="userIdNew">
                    <div class="mb-3">
                        <label for="firstNameNew" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstNameNew">
                    </div>
                    <div class="mb-3">
                        <label for="lastNameNew" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastNameNew">
                    </div>
                    <div class="mb-3">
                        <label for="ageNew" class="form-label">Age</label>
                        <input type="number" class="form-control" id="ageNew">
                    </div>
                    <div class="mb-3">
                        <label for="emailNew" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailNew">
                    </div>
                    <div class="mb-3">
                        <label for="rolesNew" class="form-label">Roles</label>
                        <select multiple class="form-control" id="rolesNew"></select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="saveUserBtnNew" class="btn btn-success">Add new user</button>
            </div>
        </div>
    </div>
</div>
<script src="/js/app.js"></script>
<!--<script src="/js/add-info.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
