<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row mb-2">
        <div class="col-md-11" style="background-color: black; color: white;">
            <h3><strong>admin@mail.ru</strong> with roles: ADMIN USER</h3>
        </div>
        <div class="col-md-1" style="background-color: black">
            <a href="/logout" style="color: #B0B0B0;" id="logout">logout</a>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-md-2  text-white">
            <div class="d-grid gap-2 col-12 mx-auto">
                <a href="/admin-page.html" class="btn btn-primary" type="button">Admin</a>

            </div>
            <div class="d-grid gap-2 col-12 mx-auto">
                <a href="/user-page.html" class="btn btn-light" type="button" style="color: dodgerblue">User</a>
            </div>

        </div>
        <div class="col-md-10">
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="/admin-page.html" class="nav-link active">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin-add-user.html">New User</a>
                </li>
            </ul>
        </div>
    </div>



    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10" style="max-width: 600px; margin: 0 auto;">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add new user</h5>
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" class="form-control" placeholder="First Name">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="text" id="age" class="form-control" placeholder="Age">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <label for="roles" class="form-label">Roles</label>
                            <select id="roles" class="form-select" multiple>


                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Add new user</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/add-user.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>


</body>
</html>
