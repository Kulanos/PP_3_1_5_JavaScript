<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row mb-2">
        <div class="col-md-11" style="background-color: black; color: white;">
            <h3><strong>admin@mail.ru</strong> with roles: ADMIN USER</h3>
        </div>
        <div class="col-md-1" style="background-color: black">
            <a th:href="@{/logout}" class="text-white-50 bg-dark">logout</a>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-md-2 bg-primary text-white">
            <a th:href="@{/admin}" style="color: lightgrey">Admin</a>
        </div>
        <div class="col-md-10">
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/add-user}">New User</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-md-2 bg-white text-primary">
            <a th:href="@{/user}">User</a>
        </div>
        <div class="col-md-10"></div>
    </div>

    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-10">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th>Option</th>
                </tr>
                </thead>
                <tbody id="user-table-body">




                </tbody>
            </table>
        </div>
    </div>
</div>


<script>src ="app.js"</script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
